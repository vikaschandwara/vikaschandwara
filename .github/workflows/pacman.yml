name: Generate Pacman Contribution Graph

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pacman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pacman-contribution-graph
      run: npm install -g pacman-contribution-graph

    - name: Generate Pacman Contribution Graph (light)
      run: |
        pacman-contribution-graph --output pacman-contribution-graph.svg --theme light

    - name: Generate Pacman Contribution Graph (dark)
      run: |
        pacman-contribution-graph --output pacman-contribution-graph-dark.svg --theme dark

    - name: Push generated SVGs to output branch
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: output
        build_dir: .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
